{% extends "base.html" %}

{% block content %}
<h2> Welcome to this blog! </h2>
<p> Welcome to the blog of {{ author }} made in Flask.</p>
{% if sunny %}
<p> Today is Sunny! </p>
{% else %}
<p> Today is Rainy! </p>
{% endif %}

{% for post in posts %}
<h2>{{post.title}}</h2>
<h3> Author: {{post.author}}</h3>
{% endfor %}
{% endblock %}
